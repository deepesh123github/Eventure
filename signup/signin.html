<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #384B70;
            color: white;
        }
        .h2d{
        color: #000;
        }      
        .dark-section {
            background-color: #2B2B2B;
            color: white;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content-wrapper {
            max-width: 32rem;
            margin: auto;
        }

        .form-wrapper {
            max-width: 28rem;
            width: 100%;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .signin-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            border-radius: 2rem;
            overflow: hidden;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="row signin-container">
            <div class="col-lg-6 d-none d-lg-flex dark-section position-relative">
                <div class="dark-overlay"></div>
                <img 
                    src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&q=80"
                    alt="Office workspace"
                    class="background-image"
                />
                <div class="content-wrapper position-relative z-1 p-5">
                    <h1 class="display-5 fw-bold mb-4 text-white">Welcome Back</h1>
                    <p class="text-light fs-5 mb-5">Sign in to continue and explore amazing features.</p>
                </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4 p-lg-5">
                <div class="form-wrapper">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold mb-2 h2d">Sign In</h2>
                    </div>

                    <form id="signinForm" class="needs-validation" novalidate>
                        <div class="mb-4 h2d">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-4 h2d">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Sign In <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </form>

                    <p class="text-center mt-4 h2d">
                        Don't have an account? 
                        <a href="Signup.html" class="text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
