<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/home/style.css">
    <link rel="stylesheet" href="/homepg/fouth.css">
    <link rel="stylesheet" href="/assets/css/home/second.css">
    <link rel="stylesheet" href="/User/final.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 6%;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            text-align: center;
        }
        .progress {
            margin-top: 10px;
        }
        .form-group {
            margin-top: 15px;
            margin-bottom: 2px;
            text-align: left;
        }
        .color-g{
            background: #384B70;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .color-g:hover {
            transform: translateY(-2px);
            background: #2c3e60;
            color: white;
  }
    </style>
</head>
<body>  

    <div class="upload-container">
        <h4 class="text-center">UPLOAD IMAGES</h4>
        <div class="upload-box" id="dropZone">
            <p>Drag and drop image here</p>
            <p>or</p>
            <input type="file" id="fileInput" hidden multiple>
            <button class="btn btn-primary col" onclick="document.getElementById('fileInput').click()">Browse Files</button>
        </div>
        <div id="uploadList"></div>
        
        <div class="form-group">
            <label for="eventHeading">Event Name</label>
            <input type="text" id="eventHeading" class="form-control" placeholder="Enter event name ">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" class="form-control" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea id="eventDescription" class="form-control" rows="3" placeholder="Enter event description"></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="organizer">Organizer Name</label>
            <input type="text" id="organizer" class="form-control" placeholder="Enter organizer name">
        </div>

        <!-- Add Button -->
        <div class="form-group text-center">
            <button class="btn mt-3 color-g">Save</button>
        </div>
    </div>

    <script src="host.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/homepg/scroll.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const formFields = [
        { id: "eventHeading", message: "Please enter the event name." },
        { id: "category", message: "Please enter the category." },
        { id: "eventDescription", message: "Please enter the event description." },
        { id: "location", message: "Please enter the location." },
        { id: "date", message: "Please select a date." },
        { id: "organizer", message: "Please enter the organizer name." }
    ];

    const fileInput = document.getElementById("fileInput");

    document.querySelector(".color-g").addEventListener("click", function (event) {
        // Check if an image is uploaded first
        if (fileInput.files.length === 0) {
            alert("Please upload image.");
            return;
        }

        // Check if all fields are filled
        for (let field of formFields) {
            const input = document.getElementById(field.id);
            if (!input.value.trim()) {
                alert(field.message);
                input.focus();
                return;
            }
        }

        // If everything is valid, show success message
        alert("Successfully Added!");
    });
});

    </script>
</body>
</html>
