<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/Auth/signup.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="row signup-container">
            <!-- Left Section with Illustration -->
            <div class="col-lg-6 d-none d-lg-flex dark-section position-relative">
                <div class="dark-overlay"></div>
                <img 
                    src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&q=80"
                    alt="Office workspace"
                    class="background-image"
                />
                <div class="content-wrapper position-relative z-1 p-5">
                    <div class="max-w-md">
                        <h1 class="display-5 fw-bold mb-4 text-white">Start your journey with us</h1>
                        <p class="text-light fs-5 mb-5">
                            Join thousands of satisfied users who trust our platform for their needs.
                        </p>
                        <div class="features">
                            <div class="feature-item">
                                <i class="bi bi-check-circle-fill text-primary me-2"></i>
                                <span>Seamless Integration</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-check-circle-fill text-primary me-2"></i>
                                <span>24/7 Support</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-check-circle-fill text-primary me-2"></i>
                                <span>Regular Updates</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section with Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4 p-lg-5">
                <div class="form-wrapper">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold mb-2 h2d">Create an account</h2>
                        <!-- <p class="text-muted">Start your 30-day free trial.</p> -->
                    </div>

                     <form id="signupForm" class="needs-validation" novalidate>
                        <div class="mb-4 h2d">
                            <label for="name" class="form-label">Full Name</label>
                            <input
                                type="text"
                                class="form-control form-control-lg"
                                id="name"
                                placeholder="Enter your name"
                                required
                            >
                        </div>

                        <div class="mb-4 h2d">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                type="email"
                                class="form-control form-control-lg"
                                id="email"
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="mb-4 h2d">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #fff; color: #000; border: 1px solid #ced4da;">+91</span>
                                <input
                                    type="tel"
                                    class="form-control form-control-lg"
                                    id="phone"
                                    placeholder="Enter phone number"
                                    pattern="[0-9]{10}"
                                    maxlength="10"
                                    required
                                >
                            </div>
                        </div>
                        

                        <div class="mb-4 h2d">
                            <label for="age" class="form-label">Age</label>
                            <input
                                type="number"
                                class="form-control form-control-lg"
                                id="age"
                                placeholder="Enter your age"
                                min="18"
                                max="120"
                                required
                            >
                        </div>

                        <div class="mb-4 h2d">
                            <label for="selectRole" class="form-label">Select Role</label>
                            <select class="form-select form-select-lg ffsize" id="userRole" required>
                                <option value="user">User</option>
                                <option value="host">Host</option>
                            </select>
                        </div>
                        

                        <div class="mb-4 h2d" >
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                id="password"
                                placeholder="Create a password"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Create Account
                            <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </form> 
                    <p class="text-center mt-4 h2d">
                        Already have an account? 
                        <a href="./signin.html" class="text-decoration-none">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/Auth/validate.js"></script>
</body>
</html>
