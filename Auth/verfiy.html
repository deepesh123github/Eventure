<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/Auth/signin.css">
    <style>

            /* .content-wrapper {
                position: relative;
                z-index: 1;
                text-align: center;
                padding: 3rem;
                color: #fff;
            } */

        /* Right Section (Form) */
        .form-wrapper {
            width: 100%;
            padding: 3rem;
            background-color: #ffffff;
        }

        h2 {
            color: #6c5ce7;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        p {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 1.5rem;
        }

        /* OTP Input */
        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .otp-input:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 4px rgba(108, 92, 231, 0.5);
        }

        /* Resend Link */
        .resend-link {
            color: #6c5ce7;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-primary {
            background-color: #384B70;
            border-color: #6c5ce7;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a4bdb;
            border-color: #5a4bdb;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="row signin-container">
            <div class="col-lg-6 d-none d-lg-flex dark-section position-relative">
                <div class="dark-overlay"></div>
                <img 
                    src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&q=80"
                    alt="Office workspace"
                    class="background-image"
                />
                <div class="content-wrapper position-relative z-1 p-5">
                    <h1 class="display-5 fw-bold mb-4 text-white">Welcome Back</h1>
                    <p class="text-light fs-5 mb-5">Sign in to continue and explore amazing features.</p>
                </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4 p-lg-5">
                <div class="form-wrapper">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold mb-2 h2d">verification</h2>
                    </div>
                    <form id="otpForm">
                        <div class="otp-input-container">
                            <input type="text" class="otp-input" maxlength="1" required>
                            <input type="text" class="otp-input" maxlength="1" required>
                            <input type="text" class="otp-input" maxlength="1" required>
                            <input type="text" class="otp-input" maxlength="1" required>
                        </div>
                        
                        <p>
                            If you don't receive the code, 
                            <a href="#" class="resend-link">Resend</a>
                        </p>
                        
                        <button type="submit" class="btn btn-primary">
                            Verify and Proceed
                        </button>
                    </form>
                    <!-- <form id="signinForm" class="needs-validation" novalidate>
                        <div class="mb-4 h2d">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-4 h2d password-wrapper">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Sign In <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </form> -->

                    <!-- <p class="text-center mt-4 h2d">
                        Don't have an account? 
                        <a href="./Signup.html" class="text-decoration-none">Sign up</a>
                    </p> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/Auth/eye.js"></script>
    <script src="/assets/js/Auth/Auth.js"></script>
</body>
</html>
